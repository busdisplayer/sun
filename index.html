<!DOCTYPE html>
<html lang="fr">
<head>
  <title>SunPlay</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Besoin d'une dose de bonne humeur ? Cette application concentre le meilleur !">
  <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2013/07/13/14/05/clapperboard-162084_640.png">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

  <!-- Conteneur vidéo avec une hauteur de 100% de l'écran -->
  <div class="video w3-container w3-center w3-padding-small w3-blue">
   <iframe id="videoPlayer" width="100%" src="https://www.youtube.com/embed/nVnba5N-SHg?si=SelGBCOYSUjS6EmU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>

  <!-- Bouton pour changer la vidéo -->
  <div class="w3-center">
    <button class="w3-button w3-green" id="nextBtn">Une autre vidéo</button>
  </div>
   <div class="w3-center w3-padding">
    <button class="w3-button w3-green" id="humourBtn">Humour</button>
    <button class="w3-button w3-blue" id="meditationBtn">Méditation</button>
    <button class="w3-button w3-red" id="documentaireBtn">Documentaire</button>
  </div>

   <script>
    // Définition des listes de vidéos pour chaque catégorie
    const liensHumour = [
      "https://www.youtube.com/embed/q7xi1pU51AY?si=OLSSddQ0mMt4Uli6",
      "https://www.youtube.com/embed/e6VPpvx2v7Y?si=oEDh7EDdcRtgCQCR",
      "https://www.youtube.com/embed/nVnba5N-SHg?si=SelGBCOYSUjS6EmU"
    ];

    const liensMeditation = [
      "https://www.youtube.com/embed/6fV_J1XK59A", // Exemple d'URL pour méditation
      "https://www.youtube.com/embed/YbYh3bPjVSc", // Exemple d'URL pour méditation
      "https://www.youtube.com/embed/5s9jYf1dA0I"  // Exemple d'URL pour méditation
    ];

    const liensDocumentaire = [
      "https://www.youtube.com/embed/A0o3W3E_P7A", // Exemple d'URL pour documentaire
      "https://www.youtube.com/embed/3Vgq8HQ8YBk", // Exemple d'URL pour documentaire
      "https://www.youtube.com/embed/vEEtQX6t5-M"  // Exemple d'URL pour documentaire
    ];

    // Variable pour suivre l'index actuel de la vidéo
    let index = 0;
    let liens = liensHumour; // Liste par défaut

    // Récupérer l'élément iframe
    const videoPlayer = document.getElementById("videoPlayer");

    // Fonction pour changer la vidéo
    function changerVideo() {
      index = (index + 1) % liens.length;  // Passer à la vidéo suivante (boucle)
      videoPlayer.src = liens[index];      // Changer la source de l'iframe
    }

    // Associer la fonction au bouton de changement de vidéo
    document.getElementById("nextBtn").addEventListener("click", changerVideo);

    // Fonctions pour changer la liste de vidéos en fonction de la catégorie
    document.getElementById("humourBtn").addEventListener("click", () => {
      index = 0; // Réinitialiser l'index
      liens = liensHumour; // Changer la liste à celle de l'humour
      videoPlayer.src = liens[index]; // Charger la première vidéo de la nouvelle liste
    });

    document.getElementById("meditationBtn").addEventListener("click", () => {
      index = 0; // Réinitialiser l'index
      liens = liensMeditation; // Changer la liste à celle de la méditation
      videoPlayer.src = liens[index]; // Charger la première vidéo de la nouvelle liste
    });

    document.getElementById("documentaireBtn").addEventListener("click", () => {
      index = 0; // Réinitialiser l'index
      liens = liensDocumentaire; // Changer la liste à celle du documentaire
      videoPlayer.src = liens[index]; // Charger la première vidéo de la nouvelle liste
    });

  </script>
  <script>
  // Fonction pour ajuster la hauteur de l'iframe en fonction de sa largeur
  function ajusterHauteurIframe() {
    const videoPlayer = document.getElementById('videoPlayer');
    
    if (videoPlayer) {
      // Obtenez la largeur actuelle de l'iframe (qui est à 100% de son conteneur)
      const largeur = videoPlayer.offsetWidth;
      
      // Calculer la hauteur en fonction du ratio 500:450 (soit 10:9)
      const hauteur = (300 / 500) * largeur;
      
      // Appliquer la hauteur calculée à l'iframe
      videoPlayer.style.height = hauteur + 'px';
    }
  }

  // Appeler la fonction au chargement de la page
  window.onload = ajusterHauteurIframe;

  // Appeler la fonction à chaque redimensionnement de la fenêtre pour que l'iframe s'ajuste dynamiquement
  window.onresize = ajusterHauteurIframe;
</script>


</body>
</html>
