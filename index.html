<!DOCTYPE html>
<html lang="fr">
<head>
  <title>SunPlay</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Besoin d'une dose de bonne humeur ? Cette application concentre le meilleur !">
  <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2013/07/13/14/05/clapperboard-162084_640.png">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta http-equiv="refresh" content="55">
</head>
  <body>
  <div class="video w3-center w3-padding-small w3-blue">
            <iframe id="videoPlayer" class="w3-responsive w3-center w3-width-100" src="https://www.youtube.com/embed/q7xi1pU51AY?si=OLSSddQ0mMt4Uli6" allowfullscreen></iframe>
        </div>
   <br>
    <button class="w3-center" id="nextBtn">Une autre vidéo</button>

    <script>
        // Tableau des liens vidéo
        const liens = [
            "https://www.youtube.com/embed/q7xi1pU51AY?si=OLSSddQ0mMt4Uli6",
            "https://www.youtube.com/embed/e6VPpvx2v7Y?si=oEDh7EDdcRtgCQCR",
            "https://www.youtube.com/embed/nVnba5N-SHg?si=SelGBCOYSUjS6EmU"
        ];

        // Variable pour suivre l'index actuel de la vidéo
        let index = 0;

        // Récupérer l'élément iframe
        const videoPlayer = document.getElementById("videoPlayer");

        // Fonction pour changer la vidéo
        function changerVideo() {
            index = (index + 1) % liens.length;  // Passer à la vidéo suivante (boucle)
            videoPlayer.src = liens[index];      // Changer la source de l'iframe
        }

        // Associer la fonction au bouton
        document.getElementById("nextBtn").addEventListener("click", changerVideo);
    </script>
</body>
</html>
